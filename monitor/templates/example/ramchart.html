{% extends "example/base.html" %}
{% load staticfiles %}


{% block css %}
<!-- Morris Charts CSS -->
<link href="{% static 'bootstrap/vendor/morrisjs/morris.css' %}" rel="stylesheet">
{% endblock css %}

{% block content %}
<h1></h1>
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-bar-chart-o fa-fw"></i> Ram Used-Free Bar Chart
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div id="ramBarChart"></div>
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel-default -->
  </div>
  <!-- /.col-lg-12 -->
  <div class="col-lg-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-bar-chart-o fa-fw"></i> Ram Used-Free Donut Chart
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div id="ramDonutChart"></div>
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel-default -->
  </div>
  <!-- /.col-lg-12 -->

  <div class="col-lg-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-bar-chart-o fa-fw"></i> Ram Percent Line Chart
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div id="ramLineChart"></div>
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel-default -->
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
{% endblock content %}


{% block script %}
<!-- Morris Charts JavaScript -->
<script src="{% static 'bootstrap/vendor/raphael/raphael.min.js' %}"></script>
<script src="{% static 'bootstrap/vendor/morrisjs/morris.min.js' %}"></script>
<script src="{% static 'bootstrap/data/morris-data.js' %}"></script>
<script type="text/javascript">
  new Morris.Line({
    // ID of the element in which to draw the chart.
    element: 'ramLineChart',

    // Chart data records -- each entry in this array corresponds to a point on the chart.
    data: [{
        hour: '20:01',
        percent: 73.5
      }, {
        hour: '20:02',
        percent: 73.5
      }, {
        hour: '20:03',
        percent: 73.5
      }, {
        hour: '20:04',
        percent: 73.1
      }, {
        hour: '20:05',
        percent: 73.0
      }, {
        hour: '20:06',
        percent: 73.2
      }, {
        hour: '20:07',
        percent: 69.6
      }, {
        hour: '20:08',
        percent: 68.6
      }, {
        hour: '20:09',
        percent: 68.5
      }, {
        hour: '20:10',
        percent: 68.6
      }],
    // The name of the data record attribute that contains x-values.
    xkey: 'hour',
    // A list of names of data record attributes that contain y-values.
    ykeys: ['percent'],
    // Labels for the ykeys -- will be displayed when you hover over the chart.
    labels: ['Ram Percent'],
    pointSize:2,
    hideHover:'auto',
    parseTime: false
  });

  new Morris.Donut({
    element: 'ramDonutChart',

    data:[{
        label: "Used",
        value: 1405853696
    }, {
        label: "Free",
        value: 642011136
    }],
    resize:true
  });

  new Morris.Bar({
    element: 'ramBarChart',

    data: [{
        hour: '20.06',
        used: 1497079808,
        free: 550785024
    }, {
        hour: '20.07',
        used: 1495945216,
        free: 551919616
    }, {
        hour: '20.08',
        used: 1498697728,
        free: 549167104
    }, {
        hour: '20.09',
        used: 1425661952,
        free: 622202880
    }, {
        hour: '20.10',
        used: 1404071936,
        free: 643792896
    }, {
        hour: '20.11',
        used: 1402871808,
        free: 644993024
    }, {
        hour: '20.12',
        used: 1405853696,
        free: 642011136
    }],

    xkey: 'hour',
    ykeys: ['used', 'free'],
    labels: ['Used', 'Free'],
    hideHover: 'auto',
    resize: true
  });
</script>
<!-- /.text/javascript -->

{% endblock script %}
